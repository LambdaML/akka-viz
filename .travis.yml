sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala
script:
  - echo "user = ${BINTRAY_USER}" >> .bintray_credentials
  - echo "password = ${BINTRAY_TOKEN}" >> .bintray_credentials
  - sbt clean compile test package scripted

jdk:
  - oraclejdk8

notifications:
  email:
    - lukasz.stefaniak@blstream.com

after_success:
  - if [ -n "$TRAVIS_TAG" -o "$TRAVIS_BRANCH" == "master" ]; then sbt publish; fi