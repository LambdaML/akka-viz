sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala
script:
  - git rebase origin/master
  - ./.bintray_setup_credentials.sh
  - sbt formatAll
  - if [[ -n $(git status -s) ]]; then echo 'You need to format your code!' && exit 1; fi
  - sbt clean compile test package scripted
  - rm -r -f $HOME/.ivy2/local/

jdk:
  - oraclejdk8

notifications:
  email:
    - lukasz.stefaniak@blstream.com

after_success:
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ -n "$TRAVIS_TAG" -o "$TRAVIS_BRANCH" == "master" ]; then sbt publish; fi
