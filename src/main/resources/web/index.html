<!DOCTYPE html>
<html>
<head>
    <title>akka-viz - akka messages visualization.</title>
    <script type="text/javascript" src="js/vivagraph.js"></script>

    <!--
    This example uses jQuery, but it's only for convenience of listenting
    to DOM events. The jQuery can be replaced with your favorite library.
     -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style type="text/css" media="screen">
        html, body, svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


<script type="text/javascript">
    // As in previous steps, we create a basic structure of a graph:

    var graph = Viva.Graph.graph();

    var idealLength = 180;
    var layout = Viva.Graph.Layout.forceDirected(graph, {
        springLength: idealLength,
        springCoeff : 0.0008,
        dragCoeff : 0.02,
        gravity : -1.2
    });


    var graphics = Viva.Graph.View.svgGraphics();
    var nodeSize = 32;
    var highlightRelatedNodes = function (nodeId, isOn) {
        // just enumerate all realted nodes and update link color:
        graph.forEachLinkedNode(nodeId, function (node, link) {
            var linkUI = graphics.getLinkUI(link.id);
            if (linkUI) {
                // linkUI is a UI object created by graphics below
                linkUI.attr('stroke', isOn ? 'red' : 'gray');
            }
        });
    };

    graphics.node(function (node) {
        var ui = Viva.Graph.svg('g'),
        // Create SVG text element with user id as content
                svgText = Viva.Graph.svg('text').attr('y', '-4px').text(node.id),
                img = Viva.Graph.svg('image')
                        .attr('width', nodeSize)
                        .attr('height', nodeSize)
                        .link('https://secure.gravatar.com/avatar/' + node.data);

        ui.append(svgText);
        ui.append(img);

        $(ui).hover(function () { // mouse over
            highlightRelatedNodes(node.id, true);
        }, function () { // mouse out
            highlightRelatedNodes(node.id, false);
        });
        return ui;
    }).placeNode(function (nodeUI, pos) {
        nodeUI.attr('transform',
                'translate(' +
                (pos.x - nodeSize / 2) + ',' + (pos.y - nodeSize / 2) +
                ')');
    });

    var createMarker = function (id) {
        return Viva.Graph.svg('marker')
                .attr('id', id)
                .attr('viewBox', "0 0 10 10")
                .attr('refX', "10")
                .attr('refY', "5")
                .attr('markerUnits', "strokeWidth")
                .attr('markerWidth', "10")
                .attr('markerHeight', "5")
                .attr('orient', "auto");
    };

    var marker = createMarker('Triangle');
    marker.append('path').attr('d', 'M 0 0 L 10 5 L 0 10 z');

    // Marker should be defined only once in <defs> child element of root <svg> element:
    var defs = graphics.getSvgRoot().append('defs');
    defs.append(marker);

    var geom = Viva.Graph.geom();

    graphics.link(function (link) {
        // Notice the Triangle marker-end attribe:
        return Viva.Graph.svg('path')
                .attr('stroke', 'gray')
                .attr('stroke-width', '4')
                .attr('marker-end', 'url(#Triangle)');
    }).placeLink(function (linkUI, fromPos, toPos) {
        // Here we should take care about
        //  "Links should start/stop at node's bounding box, not at the node center."

        // For rectangular nodes Viva.Graph.geom() provides efficient way to find
        // an intersection point between segment and rectangle
        var toNodeSize = nodeSize,
                fromNodeSize = nodeSize;

        var from = geom.intersectRect(
                        // rectangle:
                        fromPos.x - fromNodeSize / 2, // left
                        fromPos.y - fromNodeSize / 2, // top
                        fromPos.x + fromNodeSize / 2, // right
                        fromPos.y + fromNodeSize / 2, // bottom
                        // segment:
                        fromPos.x, fromPos.y, toPos.x, toPos.y)
                || fromPos; // if no intersection found - return center of the node

        var to = geom.intersectRect(
                        // rectangle:
                        toPos.x - toNodeSize / 2, // left
                        toPos.y - toNodeSize / 2, // top
                        toPos.x + toNodeSize / 2, // right
                        toPos.y + toNodeSize / 2, // bottom
                        // segment:
                        toPos.x, toPos.y, fromPos.x, fromPos.y)
                || toPos; // if no intersection found - return center of the node

        var data = 'M' + from.x + ',' + from.y +
                'L' + to.x + ',' + to.y;

        linkUI.attr("d", data);
    });

    // Finally render the graph with our customized graphics object:
    var renderer = Viva.Graph.View.renderer(graph, {
        graphics: graphics,
        layout: layout
    });
    renderer.run();

    function wsurl(s) {
        var l = window.location;
        return ((l.protocol === "https:") ? "wss://" : "ws://") + l.hostname + (((l.port != 80) && (l.port != 443)) ? ":" + l.port : "") + l.pathname + s;
    }

    function actorName(actorRef) {
        return actorRef.split("/").slice(3, actorRef.split("/").size).join("/").split("#")[0]
    }

    var createdLinks = {}
    var ws = new WebSocket(wsurl("stream"));
    ws.onmessage = function (messageEvent) {
        var message = JSON.parse(messageEvent.data);

        var sender = actorName(message.sender);
        var receiver = actorName(message.receiver);

        var linkId = sender + "->" + receiver;
        if (!createdLinks[linkId]) {
            createdLinks[linkId] = true;
            graph.beginUpdate();
            graph.addLink(sender, receiver, linkId);
            graph.endUpdate();
        }
    }


</script>
</body>

</html>
